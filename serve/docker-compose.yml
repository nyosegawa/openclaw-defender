services:
  prompt-guard:
    build: ./prompt-guard
    ports:
      - "8000:8000"
    environment:
      MODEL_SIZE: "86m"
      DEVICE: "auto"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped

  deberta:
    build: ./deberta
    ports:
      - "8001:8001"
    environment:
      DEVICE: "auto"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
